<div class="card my-3" *ngIf="post">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <small class="text-muted">{{ post.category }}</small>
    <p class="fst-italic">Data di pubblicazione: {{ post.date | date }}</p>
    <p class="card-text">{{ post.body }}</p>
    <button class="btn btn-primary" (click)="aggiungiPreferito()">Aggiungi a preferiti</button>
  </div>
</div>
